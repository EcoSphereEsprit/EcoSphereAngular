<div class="card">
  <div class="flex justify-content-between flex-column-reverse md:flex-row align-items-center">
    <div>
      <div class="text-xl text-900 mb-4 mt-4 md:mt-0 text-center md:text-left font-semibold md:pr-4">
        {{blog.title}}
      </div>
      <div class="flex flex-wrap justify-content-center md:justify-content-start gap-3">
        <span class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round">
          <i class="pi pi-clock text-primary mr-2"></i>
          <span class="text-900">{{blog.date}}</span>
        </span>
      </div>
    </div>
    <!-- <div class="flex flex-column align-items-center justify-content-center">
      <img class="w-4rem h-4rem" [src]="avatarUrl" />
      <span class="mt-3 font-bold text-900 text-center white-space-nowrap">Jane Cooper</span>
    </div> -->
  </div>
  <div class="text-center my-6">
    <img [src]="blog.image" alt="Image" class="w-full">
  </div>

  <p class="line-height-3 text-lg mb-4">
    {{blog.description}}
  </p>

  <div class="flex flex-column sm:flex-row my-8 w-full gap-3">
    <button pButton pRipple icon="pi pi-home" class="p-button-secondary" (click)="navigateToList()" label="Back"></button>
    <!-- <button *ngIf="isAdmin()" pButton pRipple class="p-button-danger p-button-outlined" label="Delete" icon="pi pi-fw pi-trash" (click)="deleteBlog()"></button> -->
    <button *ngIf="isAdmin()" pButton pRipple class="p-button-danger p-button-outlined" label="Delete" icon="pi pi-fw pi-trash" (click)="deleteBlog()"></button>
    <button *ngIf="isAdmin()" [routerLink]="['/blog/edit', blog._id]" pButton pRipple icon="pi pi-pencil" class="p-button-secondary" label="Edit Post"></button>
  </div>

  <app-blog-comments [totalComments]="comments"></app-blog-comments>
  <app-new-comment *ngIf="blog._id" [blogId]="blog._id"></app-new-comment>
</div>
