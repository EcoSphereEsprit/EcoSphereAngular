<div class="card">
    <div class="grid grid-nogutter">
        <div class="col-12 px-4 mt-4 md:mt-6 md:px-6">
            <span class="text-900 block font-bold text-xl">Checkout</span>
        </div>

        <!-- Cart Section -->
        <div class="col-12 lg:col-6 h-full px-4 py-4 md:px-6">
            <div *ngIf="cartItems.length > 0">
                <div *ngFor="let item of cartItems; let i = index" class="flex flex-column lg:flex-row flex-wrap lg:align-items-center py-2 mt-3 surface-border">
                    <img [src]="item.image" class="w-8rem h-8rem flex-shrink-0 mb-3" alt="product" />
                    <div class="flex-auto lg:ml-3">
                        <div class="flex align-items-center justify-content-between mb-3">
                            <span class="text-900 font-bold">{{ item.name }}</span>
                            <span class="text-900 font-bold">{{ item.price * item.quantity | currency }}</span>
                        </div>
                        <div class="text-600 text-sm mb-3">{{ item.description }}</div>
                        <div class="flex flex-auto justify-content-between align-items-center">
                            <p-inputNumber [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal" [min]="1" [max]="10"
                                inputStyleClass="w-2rem text-center py-2 px-1 border-transparent outline-none shadow-none" [(ngModel)]="item.quantity"
                                (ngModelChange)="updateQuantity($event, item)" class="border-1 surface-border border-round"
                                decrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
                                incrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
                                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-rounded" (click)="removeItem(i)"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="cartItems.length === 0" class="text-900">Your cart is empty.</div>
        </div>

        <!-- Checkout Form -->
        <div class="col-12 lg:col-6 h-full px-4 py-4 md:px-6">
            <form [formGroup]="checkoutForm" (ngSubmit)="processCheckout()" class="w-full">
                <!-- Contact Information -->
                <div class="field mb-6">
                    <span class="block font-medium mb-5">Contact Information</span>
                    <input id="email" placeholder="Email" type="email" class="p-inputtext w-full mb-4" formControlName="email" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('email')}">
                    <input id="phoneNumber" placeholder="Phone Number" type="text" class="p-inputtext w-full mb-4" formControlName="phoneNumber" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('phoneNumber')}">
                    <p-checkbox formControlName="newsletter" label="Send me news and offers" class="text-900"></p-checkbox>
                </div>

                <!-- Shipping Information -->
                <div class="field mb-4">
                    <span class="block font-medium mb-5">Shipping</span>
                    <input id="name" placeholder="First Name" type="text" class="p-inputtext w-full mb-4" formControlName="name" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('name')}">
                    <input id="lastname" placeholder="Last Name" type="text" class="p-inputtext w-full mb-4" formControlName="lastName" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('lastName')}">
                    <input id="address" placeholder="Address" type="text" class="p-inputtext w-full mb-4" formControlName="address" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('address')}">
                    <input id="address2" placeholder="Apartment, suite, etc." type="text" class="p-inputtext w-full mb-4" formControlName="address2">
                    <input id="pc" placeholder="Postal Code" type="text" class="p-inputtext w-full mb-4" formControlName="postalCode" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('postalCode')}">
                    <input id="city" placeholder="City" type="text" class="p-inputtext w-full mb-4" formControlName="city" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('city')}">
                    <p-checkbox formControlName="saveInfo" [binary]="true" label="Save for next purchase" class="text-900"></p-checkbox>
                </div>

                <!-- Payment Method -->
                <div class="field mb-4">
                    <span class="block font-medium mb-5">Payment Method</span>
                    <div class="flex items-center mb-2">
                        <input type="radio" id="card" name="paymentMethod" value="card" [checked]="paymentMethod === 'card'" (change)="updatePaymentMethod('card')">
                        <label for="card" class="ml-2 text-900">Card Payment</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="cash" name="paymentMethod" value="cash" [checked]="paymentMethod === 'cash'" (change)="updatePaymentMethod('cash')">
                        <label for="cash" class="ml-2 text-900">Cash on Delivery (+7dt delivery fee)</label>
                    </div>
                </div>

                <!-- Total Amount -->
                <div class="mt-6">
                    <span class="block font-medium mb-2">Total Amount:</span>
                    <span class="text-2xl font-bold">{{ total.toFixed(2) }} Dinar </span>
                </div>

                <!-- Confirm Order Button -->
                <div class="flex justify-end mt-6">
                    <button *ngIf="paymentMethod === 'cash' && checkoutForm.valid" type="submit" class="p-button p-button-primary">Confirm Order</button>
                    <button *ngIf="paymentMethod === 'card' && checkoutForm.valid" type="button" (click)="showCardPopup = true" class="p-button p-button-primary">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Card Payment Popup -->
<p-dialog header="Card Payment" [(visible)]="showCardPopup" [modal]="true" [closable]="false" [dismissableMask]="true" [style]="{ width: '350px' }">
    <form [formGroup]="cardForm" (ngSubmit)="submitCardDetails()" class="p-fluid">
        <div class="field mb-4">
            <label for="cardNumber" class="block">Card Number</label>
            <input maxlength="10"  minlength="10" oninput="checkPaymentButton()"id="cardNumber" type="text" pInputText formControlName="cardNumber" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('cardNumber')}">
        </div>
        <div class="field mb-4">
            <label for="cardCode" class="block">Security Code</label>
            <input id="cardCode" type="text" pInputText formControlName="cardCode" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('cardCode')}">
        </div>
        <button type="button" id="sendcode" pButton label="Send Code" (click)="generateAndSendSecretCode()" [disabled]="!cardForm.valid"></button>

        <div class="field mb-4 mt-4">
            <label for="secretCodeInput" class="block">Secret Code</label>
            <input id="secretCodeInput" type="text" pInputText formControlName="secretCodeInput" [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('secretCodeInput')}">
        </div>
        <div class="flex justify-between">
            <button type="submit" pButton (click)="confirmOrderPayment()" class="p-button p-button-primary" label="Confirm Payment" [disabled]="!cardForm.get('secretCodeInput')"></button>
            <button type="button" pButton icon="pi pi-times" class="p-button-text" (click)="showCardPopup = false"></button>
        
        </div>
    </form>
</p-dialog>
