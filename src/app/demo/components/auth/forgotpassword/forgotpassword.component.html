<div [class]="'login-body flex min-h-screen  ' + (layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')">
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/pages/loginimage.jpg'" alt="atlantis" class="h-screen w-full">
    </div>
    <div class="w-full" style="background:var(--surface-ground)">
        <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style="padding: 20% 10% 20% 10%; background:var(--exception-pages-image)">
            <div class="flex flex-column">
                <div class="flex align-items-center mb-6 logo-container">
                    <img [src]="'assets/layout/images/logo-' + (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="login-logo" style="width: 45px;" />

                </div>
                <div class="form-container text-left" style="max-width: 320px; min-width: 270px;">
                    <h4 class="m-0 mb-2">Forgot Password</h4>
                    <span class="block text-600 font-medium mb-4">Enter your username to reset your password</span>
                    <form (ngSubmit)="onSubmit()">
                        <span class="p-input-icon-left">
                            <i class="pi pi-user"></i>
                            <input type="text" autocomplete="off" pInputText placeholder="username" class="block mb-3" [(ngModel)]="username" name="username" style="max-width: 320px; min-width: 270px;" required>
                        </span>
                        <div class="button-container mt-4 text-left" style="max-width: 320px; min-width: 270px;">
                            <div class="buttons flex align-items-center gap-3">
                                <button type="submit" pButton label="Submit" class="block" style="max-width: 320px; margin-bottom: 32px;"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p-toast key="tst"></p-toast>
            <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
                <div class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                    <img src="assets/layout/images/logo-gray.png" class="login-footer-logo" style="width: 22px;" />

                </div>
                <span class="text-sm text-color-secondary mr-3">Copyright 2021</span>
            </div>
        </div>
    </div>
</div>
