<div

    [class]="'login-body flex min-h-screen  '+(layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')">
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
      <img [src]="'assets/layout/images/pages/loginimage.jpg'"
           alt="atlantis" class="h-screen w-full">
    </div>
    <div class="login-panel w-full" style="background: var(--surface-ground)">
      <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
           style="padding: 20% 10% 20% 10%; background: var(--exception-pages-image)">
        <div class="flex flex-column">
          <div class="flex align-items-center mb-6 logo-container">
            <img [src]="'assets/layout/images/pages/logo.png'"
                 class="login-appname ml-3" style="width: 100px;" />
          </div>
          <div class="form-container">
            <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="p-inputgroup mb-3">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input type="text" [(ngModel)]="username" name="username" autocomplete="off" pInputText placeholder="username"
                       class="p-inputtext" style="max-width: 320px; min-width: 270px;"
                       [required]="true" [minlength]="8" #usernameCtrl="ngModel">
              </div>
              <div *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)" class="error-messages">
                <small *ngIf="usernameCtrl.errors?.['required']" class="p-error">Username is required.</small>
                <small *ngIf="usernameCtrl.errors?.['minlength']" class="p-error">Username must be at least 8 characters long.</small>
              </div>
  
              <div class="p-inputgroup mb-3">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-key"></i>
                </span>
                <input type="password" [(ngModel)]="password" name="password" autocomplete="off" pInputText placeholder="Password"
                       class="p-inputtext" style="max-width: 320px; min-width: 270px;"
                       [required]="true" [minlength]="8" #passwordCtrl="ngModel">
              </div>
              <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="error-messages">
                <small *ngIf="passwordCtrl.errors?.['required']" class="p-error">Password is required.</small>
                <small *ngIf="passwordCtrl.errors?.['minlength']" class="p-error">Password must be at least 8 characters long.</small>
              </div>
  
              <a [routerLink]="['/auth/forgotpassword']" class="flex text-color-secondary mb-4 text-sm">Forgot your password?</a>
  
              <div class="button-container">
                <button type="submit" pButton label="Login" class="p-button p-button-primary" style="max-width: 320px; margin-bottom: 32px;"
                        [disabled]="loginForm.invalid"></button>
              </div>
            </form>
          </div>
          <span class="flex text-sm text-color-secondary">Donâ€™t have an account?<a class="cursor-pointer ml-1" (click)="goToSignup()">Sign-up here</a></span>
        </div>
        <p-toast key="tst"></p-toast>
        <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
          
          <span class="text-sm text-color-secondary mr-3">EcoSphere 2024</span>
        </div>
      </div>
    </div>
