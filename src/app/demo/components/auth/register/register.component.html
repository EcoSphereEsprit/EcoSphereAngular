
<div [class]="'login-body flex min-h-screen  '+(layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')" 
>
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/pages/register-'+ (layoutService.config.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
             alt="atlantis" class=" h-screen w-full" >
    </div>
    <p-dialog header="Dialog" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
        <p class="line-height-3 m-0">
            Success!
            The user account has been created, and a temporary password has been sent via email.
            If the email address was incorrect, you can easily update it and resend the email from the Admin Panel.
        </p>
        <ng-template pTemplate="footer">
                <button pButton icon="pi pi-check" (click)="display=false" label="Ok" class="p-button-outlined"></button>
        </ng-template>
    </p-dialog>
    <p-toast key="tst"></p-toast>
    <div class="w-full" style="background:var(--surface-ground)">
        <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
            <div class="flex flex-column">
                <div class="flex align-items-center mb-6 logo-container">
                    <img [src]="'assets/layout/images/logo-'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                         class="login-logo" style=" width: 45px;"/>
                    <img [src]="'assets/layout/images/appname-'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                         class="login-appname ml-3" style="width: 100px;"/>
                </div>
                <div class="form-container text-left" style="   max-width: 320px;
                min-width: 270px;">
                    <h4 class="m-0 mb-2">Create a user account</h4>
                    <span class="block text-600 font-medium mb-4">Let's get him started</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input #nameInput type="text" autocomplete="off" pInputText placeholder="username" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                     <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input #emailInput type="mail" autocomplete="off" pInputText placeholder="email" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input #passwordInput type="password" autocomplete="off" pInputText placeholder="Password" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-phone"></i>
                        <input #phoneInput type="number" autocomplete="off" pInputText placeholder="Phone Number" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <input #classInput type="text" autocomplete="off" pInputText placeholder="class (required for students)" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <input #EspritIdInput type="text" autocomplete="off" pInputText placeholder="EspritId (students and teachers)" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <p-dropdown #roleDropdown (click)="logRole(roleDropdown.value)"  [options]="roles" [(ngModel)]="selectedDrop" placeholder="Select a role" [showClear]="true" />
                    </span>
                </div>
                <div class="button-container mt-4 text-left "style="   max-width: 320px;
                min-width: 270px;">
                <div class="buttons flex align-items-center gap-3">
                    <button type="button" pButton label="Cancel" [routerLink]="['/']" class="block p-button-danger p-button-outlined" style="max-width: 320px;
                    margin-bottom: 32px;"></button>
                    <button type="button" pButton label="Submit" (click)="registerUser()" class="block" style="max-width: 320px;
                    margin-bottom: 32px;"></button>
                </div>
                </div>
            </div>
    
            
        </div>

    
    </div>
</div>
