<div class="card">
    <div class="grid grid-nogutter">
      <div class="col-12 px-4 mt-4 md:mt-6 md:px-6">
        <span class="text-900 block font-bold text-xl">Checkout</span>
      </div>
  
      <!-- Cart Section -->
      <div class="col-12 lg:col-6 h-full px-4 py-4 md:px-6">
        <div *ngIf="cartItems.length > 0">
          <div *ngFor="let item of cartItems; let i = index" class="flex flex-column lg:flex-row flex-wrap lg:align-items-center py-2 mt-3 surface-border">
            <img [src]="'assets/demo/images/ecommerce/productoverview/product-overview-3-1.png'" class="w-8rem h-8rem flex-shrink-0 mb-3" alt="product"/>
            <div class="flex-auto lg:ml-3">
              <div class="flex align-items-center justify-content-between mb-3">
                <span class="text-900 font-bold">{{ item.name }}</span>
                <span class="text-900 font-bold">{{ item.price * item.quantity | currency }}</span>
              </div>
              <div class="text-600 text-sm mb-3">{{ item.description }}</div>
              <div class="flex flex-auto justify-content-between align-items-center">
                <p-inputNumber [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal"
                  [min]="1" [max]="10" inputStyleClass="w-2rem text-center py-2 px-1 border-transparent outline-none shadow-none"
                  [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity($event, item)"
                  class="border-1 surface-border border-round"
                  decrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
                  incrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
                  incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
                <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-rounded" (click)="removeItem(i)"></button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="cartItems.length === 0" class="text-900">Votre panier est vide.</div>
      </div>
  
      <form [formGroup]="checkoutForm" (ngSubmit)="processCheckout()">
        <!-- Contact Information -->
        <div class="field mb-6">
          <span class="block font-medium mb-5">Contact Information</span>
          <input id="email" placeholder="Email" type="email" class="p-inputtext w-full mb-4" formControlName="email">
          <input id="phoneNumber" placeholder="Phone Number" type="text" class="p-inputtext w-full mb-4" formControlName="phoneNumber">
          <p-checkbox formControlName="newsletter" label="Email me with news and offers" class="text-900"></p-checkbox>
        </div>
      
        <!-- Shipping Information -->
        <div class="field mb-4">
          <span class="block font-medium mb-5">Shipping</span>
          <input id="name" placeholder="Name" type="text" class="p-inputtext w-full mb-4" formControlName="name">
          <input id="lastname" placeholder="Last Name" type="text" class="p-inputtext w-full mb-4" formControlName="lastName">
          <input id="address" placeholder="Address" type="text" class="p-inputtext w-full mb-4" formControlName="address">
          <input id="address2" placeholder="Apartment, suite, etc" type="text" class="p-inputtext w-full mb-4" formControlName="address2">
          <input id="pc" placeholder="Postal Code" type="text" class="p-inputtext w-full mb-4" formControlName="postalCode">
          <input id="city" placeholder="City" type="text" class="p-inputtext w-full mb-4" formControlName="city">
          <p-checkbox formControlName="saveInfo" [binary]="true" label="Save for next purchase" class="text-900"></p-checkbox>
        </div>
      
        <!-- Payment Method -->
        <div class="field mb-4">
          <span class="block font-medium mb-5">Payment Method</span>
          <div class="flex items-center mb-2">
            <input type="radio" id="card" name="paymentMethod" value="card" [checked]="paymentMethod === 'card'" (change)="updatePaymentMethod('card')">
            <label for="card" class="ml-2 text-900">Credit Card</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="cash" name="paymentMethod" value="cash" [checked]="paymentMethod === 'cash'" (change)="updatePaymentMethod('cash')">
            <label for="cash" class="ml-2 text-900">Cash on Delivery (+$7)</label>
          </div>
        </div>
      
        <!-- Navigation Buttons -->
        <div class="flex justify-end mt-6">
          <button type="button" class="p-button-secondary" (click)="router.navigateByUrl('/ecommerce/shopping-cart')">Return to Cart</button>
          <button type="submit" class="p-button-primary" [disabled]="!checkoutForm.valid">Confirm Order</button>
        </div>
      
        <!-- Total Amount -->
        <div class="mt-6">
          <span class="block font-medium mb-2">Total Amount:</span>
          <span class="text-2xl font-bold">{{ total.toFixed(2) }} CAD</span>
        </div>
      </form>
