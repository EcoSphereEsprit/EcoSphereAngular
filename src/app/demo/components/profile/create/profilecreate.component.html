<div class="card" style="background-color: black;">
    <span class="text-900 text-xl font-bold mb-4 block">View/Update your personal info</span>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Profile</div>
            <a [routerLink]="['/auth/forgotpassword']" class="m-0 p-0 text-600 line-height-3 mr-3">For security reasons, click here to change your password.</a>
            <div class="text-center mt-4">
                <img class="border-circle" [src]="userImage" width="200" height="150">
            </div>
        </div>
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12">
                    <label for="nickname" class="font-medium text-900">Username</label>
                    <input id="nickname" type="text" pInputText [(ngModel)]="userData.username">
                </div>
                <div class="field mb-4 col-12">
                    <label for="avatar" class="font-medium text-900">Avatar</label>
                    <input type="file" (change)="onFileSelected($event)" class="block" style="max-width: 320px; min-width: 270px;">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-medium text-900">Email</label>
                    <input id="email" type="email" pInputText [(ngModel)]="userData.email">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="phone" class="font-medium text-900">Phone number</label>
                    <input id="phone" type="tel" pInputText [(ngModel)]="userData.phoneNumber">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="country" class="font-medium text-900">Country</label>
                    <p-dropdown inputId="country" [options]="countries" optionLabel="name" [(ngModel)]="userData.country" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country">
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center">
                                <img [src]="'assets/demo/images/flag/flag_placeholder.png'" [class]="'mr-2 flag flag-' + country.code.toLowerCase()" style="width:18px"/>
                                <div>{{country.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <!-- Additional fields if any -->
                <div class="col-12">
                    <button pButton pRipple label="Update User" class="w-auto mt-3" (click)="onSubmit()"></button>
                </div>
            </div>
            <p-toast key="tst"></p-toast>
        </div>
    </div>
</div>
