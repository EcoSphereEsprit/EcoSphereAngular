<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <button pButton label="Nouvelle Séance" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>
      <button pButton label="Supprimer Sélections" icon="pi pi-trash" class="p-button-danger" [disabled]="!selectedSeances || selectedSeances.length === 0" (click)="deleteSelectedSeances()"></button>
    </div>
  </p-toolbar>
  <div class="user-info">
    <h3>Nom: Sana Ben Hammouda</h3>
    <p>ID: 22EUF1115</p>
    <p>Groupe: Groupe 4 </p>
    <p>Rôle: STUDENT</p>
  </div>
  
  <!-- Le reste de votre code pour afficher les informations de la séance -->
  
  <p-table [value]="seances" [(selection)]="selectedSeances" dataKey="id" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3em">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Sprint</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Date</th>
        <th>Note</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-seance>
      <tr>
        <td><p-tableCheckbox [value]="seance"></p-tableCheckbox></td>
        <td>{{ seance.sprintId }}</td>
        <td>{{ seance.titre }}</td>
        <td>{{ seance.description }}</td>
        <td>{{ seance.date }}</td>
        <td>     <button pButton icon="pi pi-star" class="p-button-rounded p-button-warning"
          (click)="openNoteDialog(seance)">
        </button>
              
        </td>

     
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editSeance(seance.id)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" (click)="deleteSeance(seance.id)"></button>
          <button pButton icon="pi pi-list" class="p-button-rounded p-button-info" (click)="openCritereDialog(seance)"></button>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Dialog ajout/modification -->
<p-dialog header="{{ isEdit ? 'Modifier Séance' : 'Nouvelle Séance' }}" [(visible)]="seanceDialog" [modal]="true" [closable]="false" [style]="{width: '500px'}">
  <div class="p-fluid">
    <div class="p-field">
      <label for="titre">Titre</label>
      <input id="titre" type="text" pInputText [(ngModel)]="seance.titre" />
    </div>

    <div class="p-field">
      <label for="description">Description</label>
      <textarea id="description" pInputTextarea [(ngModel)]="seance.description"></textarea>
    </div>

    <div class="p-field">
      <label for="date">Date</label>
      <input id="date" type="date" pInputText [(ngModel)]="seance.date" />
    </div>


    <div class="p-field">
      <label for="sprintId">Sprint</label>
      <input id="sprintId" type="text" pInputText [(ngModel)]="seance.sprintId" />
    </div>

  
  </div>

  <p-footer>
    <button pButton label="Annuler" icon="pi pi-times" class="p-button-text" (click)="seanceDialog = false"></button>
    <button pButton label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="saveSeance()"></button>
  </p-footer>
</p-dialog>

<!-- Dialog de confirmation suppression -->
<p-dialog header="Confirmation" [(visible)]="deleteSeanceDialog" [modal]="true" [closable]="false" [style]="{width: '400px'}">
  <div class="confirmation-content">
    <i class="pi pi-exclamation-triangle" style="font-size: 2rem; color: red;"></i>
    <span>Êtes-vous sûr de vouloir supprimer cette séance ?</span>
  </div>
  <p-footer>
    <button pButton label="Non" icon="pi pi-times" class="p-button-text" (click)="deleteSeanceDialog = false"></button>
    <button pButton label="Oui" icon="pi pi-check" class="p-button-text" (click)="confirmDelete()"></button>
  </p-footer>
</p-dialog>

<!-- Dialog Affectation Critères -->
<p-dialog header="Affecter des Critères" [(visible)]="critereDialog" [modal]="true" [closable]="false" [style]="{ width: '50vw', height: '50vh' }">
  <div class="p-fluid">

    <div class="p-field">
      <label style="font-weight: bold;">Seance : {{ seance.titre }}</label>
    </div>

    <div class="p-field">
      <label style="font-weight: bold;">Sprint : {{ seance.sprintId }}</label>
    </div>

  
    <label style="font-weight: bold;">Liste des Critères: </label>
    <div *ngFor="let critere of criteres">
      <p-checkbox 
      name="critere"
      [value]="critere.nom"
      [(ngModel)]="selectedCriteres[critere.nom]" 
      [binary]="true"
      [label]="critere.nom">
    </p-checkbox>
    
      
    
    </div>
    
  
  </div>

  <p-footer>

    <button pButton label="Annuler" icon="pi pi-times" class="p-button-text" (click)="critereDialog = false"></button>

    <button pButton label="Enregister Affectation " icon="pi pi-check" class="p-button-text" (click)="saveCriteres()"></button>

  </p-footer>
</p-dialog>

<!-- ✅ Dialog Affecter une Note déplacé ici -->
<p-dialog header="Affecter une note" [(visible)]="displayNoteDialog" [modal]="true" [closable]="true" [style]="{width: '400px'}">
  <div class="p-fluid">
    <div class="p-field">
      <label for="seanceTitre">Séance Titre</label>
      <input id="seanceTitre" type="text" pInputText [value]="currentSeance?.titre" disabled />
    </div>

    <div class="p-field">
      <label for="studentName">Nom étudiant</label>
      <input id="studentName" type="text" pInputText value="Sana" disabled />
    </div>

    <div class="p-field">
      <label for="studentName">Id étudiant</label>
      <input id="studentName" type="text" pInputText value="22EUF1115" disabled />
    </div>

    <div class="p-field">
      <label for="groupeName">Groupe</label>
      <input id="groupeName" type="text" pInputText value="Groupe4" disabled />
    </div>
    


    <div class="p-field">
      <label for="typeNote">Type de note</label>
      <p-dropdown id="typeNote" [options]="typeNoteOptions" [(ngModel)]="seance.typeNote" optionLabel="label" optionValue="value"></p-dropdown>
    </div>

    <div class="p-field">
      <label for="note">Note (/20)</label>
      <input id="note" type="number" pInputText [(ngModel)]="seance.Note" min="0" max="20" />
    </div>

    <div class="p-field">
      <button pButton type="button" label="Affecter Note" ></button>
    </div>
  </div>
</p-dialog>
